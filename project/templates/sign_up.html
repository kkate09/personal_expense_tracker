<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        nav {
            width: 100%;
            background-color: #ccb3ff;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #6a0dad;
        }

        .signup_container {
            background-color: white;
            width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #ccb3ff;
            margin-top: 20px;
        }

        h1 {
            color: #6a0dad;
            font-size: 22px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccb3ff;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #6a0dad;
        }

        button {
            background-color: #ccb3ff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a387d3;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Create Account</a></li>
        </ul>
    </nav>

    <div class="signup_container">
        <h1>Create an Account</h1>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required />

            <label for="password">Password:</label>
            <input type="password" name="password" required />

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
