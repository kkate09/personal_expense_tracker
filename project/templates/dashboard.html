<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin-top: 50px;
        }

        .home_container {
            background-color: white;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: dotted;
            border-color: #ccb3ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .banner_text p {
            color: #ccb3ff;
            font-size: 25px;
            font-family: "Cursive", Lucida Handwriting;
            padding: 20px;
        }

        .buttons {
            padding: 20px;
        }

        .buttons button {
            background-color: #ccb3ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons a {
            text-decoration: none;
            color: white;
        }

        nav {
            background-color: #ccb3ff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Create account</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="/logout">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="home_container">
        <div class="banner_text">
            <p>Blank Page</p>
        </div>


    </div>

</body>
</html>
