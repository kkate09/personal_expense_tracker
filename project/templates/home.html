<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .home_container {
            background-color: white;
            width: 450px;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #ccb3ff;
        }

        .banner_text p {
            color: #6a0dad;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #ccb3ff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #a387d3;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .in {
            color: green;
        }

        .out {
            color: red;
        }

        .logout-link {
            display: inline-block;
            margin-top: 10px;
            color: #6a0dad;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout-link:hover {
            color: #a387d3;
        }
    </style>
</head>
<body>

    <div class="home_container">
        <div class="banner_text">
            <p>Personal Expense Tracker</p>
        </div>

        <div class="buttons">
            <button onclick="window.location.href='/login'">Login</button>
            <button onclick="window.location.href='/register'">Create Account</button>
        </div>

        {% if current_user.is_authenticated %}
            <p class="status in">You are logged in</p>
            <a class="logout-link" href="/logout">Logout</a>
        {% else %}
            <p class="status out">You are not logged in</p>
        {% endif %}
    </div>

</body>
</html>
